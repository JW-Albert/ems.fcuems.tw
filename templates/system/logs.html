<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統日誌 / System Logs - 緊急事件通報系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }

        .btn.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
            font-weight: 600;
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border-left: 3px solid #ddd;
            background: white;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .log-entry.request {
            border-left-color: #17a2b8;
        }

        .log-entry.response {
            border-left-color: #28a745;
        }

        .log-entry.user-action {
            border-left-color: #ffc107;
        }

        .log-entry.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .log-timestamp {
            color: #6c757d;
            font-weight: 600;
        }

        .log-type {
            color: #495057;
            font-weight: 600;
            margin-left: 10px;
        }

        .log-content {
            color: #212529;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .no-logs {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/system/test" class="back-button">← 返回測試頁面 / Back to Test Page</a>

        <div class="header">
            <h1>📊 系統日誌 / System Logs</h1>
            <p>查看系統使用記錄和事件追蹤 / View system usage records and event tracking</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>📈 總請求數</h3>
                <p id="total-requests">載入中...</p>
            </div>
            <div class="stat-card">
                <h3>👥 使用者動作</h3>
                <p id="user-actions">載入中...</p>
            </div>
            <div class="stat-card">
                <h3>🚨 事件通報</h3>
                <p id="incidents">載入中...</p>
            </div>
            <div class="stat-card">
                <h3>🔧 系統測試</h3>
                <p id="tests">載入中...</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>日誌類型 / Log Type</label>
                <select id="log-type">
                    <option value="all">全部 / All</option>
                    <option value="request">請求 / Request</option>
                    <option value="response">回應 / Response</option>
                    <option value="user-action">使用者動作 / User Action</option>
                    <option value="error">錯誤 / Error</option>
                </select>
            </div>

            <div class="control-group">
                <label>開始日期 / Start Date</label>
                <input type="date" id="date-from" />
            </div>

            <div class="control-group">
                <label>結束日期 / End Date</label>
                <input type="date" id="date-to" />
            </div>

            <div class="control-group">
                <label>IP 地址 / IP Address</label>
                <input type="text" id="ip-filter" placeholder="過濾 IP..." />
            </div>

            <button class="btn" onclick="loadLogs()">🔍 載入日誌 / Load Logs</button>
            <button class="btn secondary" onclick="exportLogs()">📥 匯出日誌 / Export Logs</button>
            <button class="btn danger" onclick="clearLogs()">🗑️ 清除日誌 / Clear Logs</button>
        </div>

        <div class="log-container" id="log-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                載入日誌中... / Loading logs...
            </div>
        </div>
    </div>

    <script>
        // 設定預設日期
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-from').value = today;
            document.getElementById('date-to').value = today;
            loadLogs();
        });

        async function loadLogs() {
            const logType = document.getElementById('log-type').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            const ipFilter = document.getElementById('ip-filter').value;

            const container = document.getElementById('log-container');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div>載入日誌中... / Loading logs...</div>';

            try {
                const response = await fetch('/system/logs/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        log_type: logType,
                        date_from: dateFrom,
                        date_to: dateTo,
                        ip_filter: ipFilter
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayLogs(data.logs);
                    updateStats(data.stats);
                } else {
                    container.innerHTML = '<div class="no-logs">載入日誌失敗：' + data.error + '</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="no-logs">載入日誌失敗：' + error.message + '</div>';
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('log-container');

            if (logs.length === 0) {
                container.innerHTML = '<div class="no-logs">沒有找到符合條件的日誌 / No logs found matching criteria</div>';
                return;
            }

            let html = '';
            logs.forEach(log => {
                const logClass = getLogClass(log.type);
                html += `
                    <div class="log-entry ${logClass}">
                        <div>
                            <span class="log-timestamp">${log.timestamp}</span>
                            <span class="log-type">${log.type}</span>
                        </div>
                        <div class="log-content">${log.content}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function getLogClass(type) {
            if (type.includes('REQUEST')) return 'request';
            if (type.includes('RESPONSE')) return 'response';
            if (type.includes('USER_ACTION')) return 'user-action';
            if (type.includes('ERROR')) return 'error';
            return '';
        }

        function updateStats(stats) {
            document.getElementById('total-requests').textContent = stats.total_requests || 0;
            document.getElementById('user-actions').textContent = stats.user_actions || 0;
            document.getElementById('incidents').textContent = stats.incidents || 0;
            document.getElementById('tests').textContent = stats.tests || 0;
        }

        async function exportLogs() {
            const logType = document.getElementById('log-type').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            const ipFilter = document.getElementById('ip-filter').value;

            try {
                const response = await fetch('/system/logs/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        log_type: logType,
                        date_from: dateFrom,
                        date_to: dateTo,
                        ip_filter: ipFilter
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `logs_${dateFrom}_to_${dateTo}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('匯出失敗 / Export failed');
                }
            } catch (error) {
                alert('匯出失敗：' + error.message);
            }
        }

        async function clearLogs() {
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            const confirmMessage = dateFrom === dateTo
                ? `確定要清除 ${dateFrom} 的日誌嗎？此操作無法復原！\nAre you sure you want to clear logs for ${dateFrom}? This action cannot be undone!`
                : `確定要清除 ${dateFrom} 到 ${dateTo} 的日誌嗎？此操作無法復原！\nAre you sure you want to clear logs from ${dateFrom} to ${dateTo}? This action cannot be undone!`;

            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                const response = await fetch('/system/logs/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date_from: dateFrom,
                        date_to: dateTo
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadLogs();
                } else {
                    alert('清除失敗：' + data.error);
                }
            } catch (error) {
                alert('清除失敗：' + error.message);
            }
        }
    </script>
</body>

</html>
