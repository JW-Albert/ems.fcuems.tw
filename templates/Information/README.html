        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            /* 樣式設置 */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }

            h1 {
                color: #8B4513; /* CoconutBrown 顏色 */

                font-size: 28px;

            .info-container {

                color: #333;
                max-width: 600px;
                width: 100%;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .info-container span {
                font-weight: bold;
                color: #333;
            }

            .server-status {
                color: green;
                font-weight: bold;
            }

            .back-button {
                margin-top: 30px;
                width: 120px;
                height: 40px;
                font-size: 20px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: #fff;
            }

            .back-button:hover {
                background-color: #0056b3;
            }
