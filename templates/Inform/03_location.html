<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>逢甲大學 緊急事件通報系統｜填寫｜案件地點</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            /* 固定標題位置，文字放大 */
            h2.title {
                position: fixed;
                top: 0;
                width: 100%;
                text-align: center;
                color: brown;
                margin: 0;
                padding: 20px 0;
                background-color: white;
                font-size: 48px;
                font-weight: bold;
                border-bottom: 2px solid #ccc;
                z-index: 1000;
            }

            /* 主體設置與置中區 */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                padding-top: 120px; /* 保留上方空間給標題 */
                padding-bottom: 100px; /* 保留底部空間給按鈕 */
                box-sizing: border-box;
                background-color: #f9f9f9;
            }

            /* 輸入框容器 */
            .input-container {
                width: 100%;
                max-width: 800px;
                margin-bottom: 20px;
                text-align: center;
            }

            .input-container input {
                font-size: 24px;
                padding: 15px;
                width: 100%;
                max-width: 500px;
                border: 2px solid #ccc;
                border-radius: 5px;
                text-align: center;
                box-sizing: border-box;
            }

            /* 表單與按鈕排列 */
            .button-container {
                display: grid;
                grid-template-columns: repeat(5, 1fr); /* 每行顯示五個按鈕 */
                gap: 15px;
                width: 100%;
                max-width: 1000px;
            }

            /* 按鈕樣式，設定固定寬度與高度 */
            button {
                font-size: 22px;
                padding: 15px 0; /* 讓文字在垂直方向居中 */
                border: 2px solid black;
                border-radius: 5px;
                cursor: pointer;
                color: red;
                background-color: white;
                width: 110px; /* 使按鈕寬度自適應 */
                height: 100px; /* 固定高度 */
                text-align: center;
                box-sizing: border-box;
                transition: background-color 0.3s, color 0.3s;
            }

            /* 按鈕被點擊後的樣式 */
            button.selected {
                background-color: green;
                color: white;
                border: 2px solid green;
            }

            /* 底部按鈕容器 */
            .footer-buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 30px;
            }

            /* 底部按鈕樣式 */
            .footer-buttons .button {
                font-size: 20px;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                color: white;
                width: 150px; /* 使按鈕寬度自適應 */
                height: 90px; /* 固定高度 */
            }

            .button.confirm {
                background-color: green;
            }

            .button.back {
                background-color: #007bff;
            }

            .button:hover {
                opacity: 0.8;
            }

            /* 自定義下拉列表容器 */
            .custom-select-container {
                position: relative;
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }

            /* 下拉列表樣式 */
            .custom-select-options {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                max-height: 300px;
                overflow-y: auto;
                background: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                z-index: 1000;
            }

            /* 下拉選項樣式 */
            .custom-select-option {
                padding: 12px 15px;
                cursor: pointer;
                transition: background-color 0.2s;
                font-size: 18px;
            }

            .custom-select-option:hover {
                background-color: #f0f0f0;
            }

            /* 美化滾動條 */
            .custom-select-options::-webkit-scrollbar {
                width: 8px;
            }

            .custom-select-options::-webkit-scrollbar-track {
                background: #f1f1f1;
            }

            .custom-select-options::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 4px;
            }

            .custom-select-options::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>
        <script>
            let selectedButtonValue = null;

            // 切換按鈕的醒目顏色，並清除輸入框內容
            function selectButton(button) {
                const buttons = document.querySelectorAll(".button-container button");
                buttons.forEach(btn => btn.classList.remove("selected")); // 移除所有按鈕的選中樣式
                
                button.classList.add("selected");
                selectedButtonValue = button.value; // 紀錄選中的按鈕值

                // 清空輸入框
                document.getElementById("customLocation").value = "";
            }

            // 清空按鈕選中並輸入文字
            function clearButtonSelection() {
                const buttons = document.querySelectorAll(".button-container button");
                buttons.forEach(btn => btn.classList.remove("selected")); // 移除所有按鈕的選中樣式

                selectedButtonValue = null; // 清空選中按鈕的值
                document.getElementById("selectedButtonInput").value = "0"; // 設定隱藏欄位為 0
            }

            // 验证表单提交
            function validateForm() {
                const customLocation = document.getElementById("customLocation").value.trim();

                if (!selectedButtonValue && !customLocation) {
                    alert("請選擇按鈕或輸入地點！");
                    return false;
                }

                // 将按钮值放入隐藏字段
                if (selectedButtonValue) {
                    document.getElementById("selectedButtonInput").value = selectedButtonValue;
                }

                return true;
            }

            // 修改 setupCustomSelect 函数
            function setupCustomSelect() {
                const input = document.getElementById('customLocation');
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'custom-select-options';
                
                const options = Array.from(document.getElementById('options').options).map(opt => opt.value);
                
                options.forEach(optionText => {
                    const option = document.createElement('div');
                    option.className = 'custom-select-option';
                    option.textContent = optionText;
                    option.onclick = () => {
                        input.value = optionText;
                        optionsContainer.style.display = 'none';
                        clearButtonSelection();
                    };
                    optionsContainer.appendChild(option);
                });

                input.parentNode.appendChild(optionsContainer);

                // 输入框事件处理
                input.addEventListener('input', () => {
                    const value = input.value.toLowerCase();
                    Array.from(optionsContainer.children).forEach(option => {
                        const matches = option.textContent.toLowerCase().includes(value);
                        option.style.display = matches ? 'block' : 'none';
                    });
                    optionsContainer.style.display = 'block';
                    clearButtonSelection();
                });

                // 焦点事件
                input.addEventListener('focus', () => {
                    optionsContainer.style.display = 'block';
                });

                // 点击其他区域时隐藏选项
                document.addEventListener('click', (e) => {
                    if (!input.contains(e.target) && !optionsContainer.contains(e.target)) {
                        optionsContainer.style.display = 'none';
                    }
                });
            }

            // 頁面加載完成後初始化
            window.onload = function() {
                setupCustomSelect();
            };
        </script>
    </head>
    <body>
        <!-- 固定在最上方的標題 -->
        <h2 class="title">案件地點</h2>

        <!-- 表單 -->
        <form action="/Inform/Read_03_Location" method="POST" onsubmit="return validateForm()">
            <!-- 手動輸入框 -->
            <div class="input-container">
                <label for="customLocation">手動輸入地點：</label>
                <div class="custom-select-container">
                    <input type="text" id="customLocation" name="customLocation" placeholder="請輸入地點" oninput="clearButtonSelection()">
                </div>
                <!-- 添加隱藏的 datalist -->
                <datalist id="options">
                    <option value="行政大樓"></option>
                    <option value="行政二館"></option>
                    <option value="紀念館"></option>
                    <option value="圖書館"></option>
                    <option value="科航"></option>
                    <option value="商學"></option>
                    <option value="忠勤"></option>
                    <option value="建築"></option>
                    <option value="語文"></option>
                    <option value="工學"></option>
                    <option value="人言"></option>
                    <option value="資電"></option>
                    <option value="人社"></option>
                    <option value="電通"></option>
                    <option value="育樂"></option>
                    <option value="土木"></option>
                    <option value="理學"></option>
                    <option value="學思"></option>
                    <option value="體育館"></option>
                    <option value="文創中心"></option>
                </datalist>
            </div>

            <!-- 隱藏的輸入框用於提交選中按鈕的值 -->
            <input type="hidden" id="selectedButtonInput" name="selectedButtonInput" value="">


            <!-- 底部按鈕 -->
            <div class="footer-buttons">
                <button type="submit" class="button confirm">確認</button>
                <button type="button" class="button back" onclick="history.back()">回上一頁</button>
            </div>
        </form>
    </body>
</html>
